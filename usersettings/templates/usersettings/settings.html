<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'usersettings/css/styles-settings.css' %}">
    </head>
<body>

    <div class="container mt-5 popout-box">
        <div class="row top-clip align-items-center">
            <h4 class="ml-3">WELCOME TO USER SETTINGS PAGE</h4>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 d-none d-sm-block">
                <ul class="list-group list-group-flush mt-4">
                    <li class="list-group-item active">EDIT PROFILE</li>
                    <li class="list-group-item">REVIEWS</li>
                    <li class="list-group-item">PHOTOS</li>
                    <li class="list-group-item">PAYMENTS</li>
                    <li class="list-group-item">ACCOUNT SETTINGS</li>
                </ul>
            </div>
            <div class="col-12 col-lg-8 pl-5 pr-5">
                <form id="setting-form" action="{% url 'usersettings:updateaccount' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="font-rale mt-4">First Name</label>
                        <input type="text" name="firstname" class="form-control" id="account-firstname" placeholder={{ stylist.first_name }}>
                        <label class="font-rale mt-4">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="account-lastname" placeholder={{ stylist.last_name }}>
                        <label class="font-rale mt-4">Email</label>
                        <input type="text" name="email" class="form-control" id="account-email" placeholder={{ stylist.email }}>
                        <label class="font-rale mt-4">Password</label>
                        <input type="text" name="password" class="form-control" id="account-password">
                        <label class="font-rale mt-4">Phone Number</label>
                        <input type="text" name="phonenumber" class="form-control" id="account-phonenumber">
                        <label class="font-rale mt-4">Gender</label>
                        <select style="width:20%;" class="form-control" name="gender" id="FormControlSelect-gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <label class="font-rale mt-4">Stylist Type</label>
                        <select style="width:20%;" class="form-control" name="stylist_type" id="FormControlSelect-stylist_type">
                            <option>Hair Stylist</option>
                            <option>Makeup</option>
                            <option>MUAH</option>
                            <option>Barber</option>
                            <option></option>
                        </select>
                        <br/>
                        <button class="btn btn-primary btn-lg primary-btns" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div><!--
            <div style="height:300px" class="col-12 col-lg-8 mt-3">
            </div>-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'usersettings/js/main.js' %}"></script>
</body>
</html>
