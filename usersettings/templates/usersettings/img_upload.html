<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'usersettings/css/styles-imgupload.css' %}">
    </head>
<body>
    <div class="container upload-container p-3" style="margin-top: 75px;">
        <div class="row mx-0">
            <div class="col-12 py-3" align="center">
                <h3 class="mb-0">STORE FRONT PHOTO</h3>
            </div>
        </div>
        <div class="row mx-0">
            <div class="col-12 py-2">
                <img class="img-fluid storefront-img" src="/media/user/storefront/barber-storefront.jpg" />
            </div>
            <div class="col-12 py-2" align="center">
                <h5 id="filename" class="mb-0">&emsp;</h5>
            </div>
            <div class="col-12 py-2" align="center">
                <form action="{% url 'usersettings:uploaded' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col content-center no-gutters px-0" align="center">
                        <label class="file-input-label mb-0 py-2">
                            <h4 class="d-inline font-roboto4">UPLOAD IMAGE HERE</h4>
                            {{ form.store_front }}
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary upload-btn mt-4 py-2">UPLOAD</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'usersettings/js/img-upload.js' %}"></script>

</body>
</html>
