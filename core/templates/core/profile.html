<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/lightgallery.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles-profile.css' %}">
    </head>
<body>
    <div style="margin-top:100px;" class="container profile-card mb-5">
        <div class="row">
            <div class="col-12 col-lg-12 profile-top-shelf">
                <h4 class="mt-3 mb-3">{{ stylist.first_name }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="pt-3 col-12 col-lg-12 profile-bottom-shelf">
                <h6 class="font-raleway">{{ account.address }}</h6>
                <h6 class="font-raleway">{{ account.location }}</h6>
                <h6 class="font-raleway">{{ account.country }}</h6>
            </div>
        </div>
        <div style="background-color:white;" class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <img class="img-fluid img-storefront mt-4 mb-4" src="/media/user_9/storefront/hero-storefront.png"/>
            </div>
        </div>
        <div class="about-me">
            <p class="mt-3 mb-3 text-center"> {{ account.about_me }}</p>
        </div>
        <div style="background-color:white;" class="row justify-content-center">
            <div class="col-12 col-lg-11">
                <div id="lightgallery">
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                    <a href="/media/user_9/gallery/gallery-placeholder.jpg">
                        <img style="height:200px;" src="/media/user_9/gallery/gallery-placeholder.jpg" />
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/lightgallery/lightgallery.js' %}"></script>
    <script src="{% static 'core/js/lightgallery/lg-thumbnail.min.js' %}"></script>
    <script src="{% static 'core/js/lightgallery/lg-fullscreen.min.js' %}"></script>
    <script src="{% static 'core/js/profile.js' %}"></script>
</body>
</html>
