<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles-main.css' %}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome {{ stylist }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a id="c-nav-item" class="nav-item nav-link" href="#">Home</a>
                <a id="c-nav-item" class="nav-item nav-link" href="#">Favorites</a>
                <a id="c-nav-item" class="nav-item nav-link" href="#">Messages</a>
                <a id="c-nav-item" class="nav-item nav-link" href="#">Rebook</a>
            </div>
            <div class="dropdown">
                <div class="account-pic dropdown dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img style="height:100%;" class="img-fluid" src="{% static 'core/imgs/main/account_icon.svg' %}"/>
                    <div id="c-dropdown-menu" class="dropdown-menu dropdown-menu-pull-left" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Edit Profile</a>
                        <a class="dropdown-item" href="#">Refer Friends</a>
                        <a class="dropdown-item" href="#">Bookings</a>
                        <a class="dropdown-item" href="#">Account</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <form class="form-group" action="{% url 'core:searchresults' %}" method="get">
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-3 input-group mb-3">
                    <div class="input-group-prepend">
                        <img class="img-fluid" src="{% static 'core/imgs/main/search.svg' %}"/>
                    </div>
                    <input id="search-input" type="text" class="form-control" name="search" placeholder="Services" aria-label="Services" aria-describedby="basic-addon1">
                </div>
                <div class="col-3 input-group mb-3">
                    <div class="input-group-prepend">
                        <img class="img-fluid" src="{% static 'core/imgs/main/location.svg' %}"/>
                    </div>
                    <input id="location-input" type="text" class="form-control" name="location" placeholder="Location" aria-label="Services" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
