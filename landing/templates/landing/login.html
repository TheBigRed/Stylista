<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'landing/css/styles-login.css' %}">
        <style>
            *{
                border: 1px solid red;
              }
        </style>
    </head>
<body>
    <div class="container form-container">
        <form action="{% url 'landing:authenticate' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" name="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" name="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>
</body>
</html>
