<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'landing/styles.css' %}">
    </head>
<body>
    <div class="container form-container">
        <form action="{% url 'landing:newuser' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" id="signup-firstname" placeholder="first name">
            </div>
            <div class="form-group">
                <label for="signup-lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="signup-lastname" placeholder="last name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email address</label>
                <input type="email" name="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" name="password" class="form-control" id="signup-password" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="signup-termcheck">
                <label class="form-check-label" for="signup-termcheck">I agree to the terms of service and privacy policy. </label>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
