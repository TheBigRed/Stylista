<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'landing/css/styles-signup.css' %}">
    </head>
<body>
<section>
        <div class="container form-container py-4">
            <div class="row justify-content-center p-5">
                <h3 class="mb-4">CREATE AN ACCOUNT</h3>
                <div class="col-12">
                    <form action="{% url 'landing:create_user' %}" method="post">
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                            <div class="form-group">
                                <div class="mx-auto">
                                    {{field.label_tag}}
                                    {{field}}
                                </div>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-login mt-4 py-3">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
